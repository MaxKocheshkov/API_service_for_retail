{% extends "./_base.html" %}

{% block content %}
<main role="main">

    <div class="container">

        <div class="alert alert-dark" role="alert">
            <h2 class="text-center">Форма регистрации</h2>
            <br>
            <form action="#" method="POST">
                {% csrf_token %}
                <ul class="list-group mb-3 ">
                    {% for field in form %}
                    {{ field.label }}
                    {{ field }}
                    <br>
                    {% endfor%}
                    <br>
                    <h5>{{ form.non_field_errors }}</h5>


                </ul>
                <a type="button" href="{% url 'login' %}" class="btn btn-secondary col">Войти</a>
                <br>
                <button type="submit" class="btn btn-secondary col">Регистрация</button>
            </form>
        </div>


    </div> <!-- /container -->

</main>
{% endblock %}
